{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h4>Новая запись</h4>
{% endblock page_header %}

{% block content %}

<p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

<form method='post' action="{% url 'learning_logs:new_entry' topic.id %}"class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name='submit' class="btn btn-primary">Сохранить запись</button>
</form>

{% endblock content %}
