{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Название темы</h3>
{% endblock page_header %}

{% block content %}

<form method='post' action="{% url 'learning_logs:new_topic' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button name="submit" class="btn btn-primary">Сохранить тему</button>
</form>

{% endblock content %}
